<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form" action="#0">
    <div>
      <input type="text" id="name" name="name" required placeholder=" " min="1" max="12" maxlength="12"
        pattern="?=.*[a-z]" />
      <label for="name">Name (login)</label>
      <div class="requirements">
        Your name must have less than 12 characters and only letter
      </div>
    </div>


    <div>
      <input type="text" id="phone" name="phone" required placeholder=" "
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" />
      <label for="name">Phone number</label>
      <div class="requirements">
        Your phone must have format such as 068-01-95-843
      </div>
    </div>

    <div>
      <input type="email" id="email" name="email" required placeholder=" " />
      <label for="email">Email Address</label>
      <div class="requirements">
        Must be a valid email address.
      </div>
    </div>

    <div>
      <input type="password" id="password" name="password" required placeholder=" "
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
      <label for="password">Password</label>
      <div class="requirements">
        Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one
        number.
      </div>
    </div>

    <input class="form__button" type="submit" value="Sign Up" />

  </form>
</body>

</html>
